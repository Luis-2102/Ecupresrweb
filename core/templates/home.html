    <!-- Script para el contador -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Implementación de PureCounter
            const pureCounterElements = document.querySelectorAll('.purecounter');

            const isElementInViewport = (el) => {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            };

            const startCounter = (el) => {
                const start = parseInt(el.getAttribute('data-purecounter-start'));
                const end = parseInt(el.getAttribute('data-purecounter-end'));
                const duration = parseInt(el.getAttribute('data-purecounter-duration')) * 1000;

                let startTime = null;

                const count = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1);
                    const currentCount = Math.floor(progress * (end - start) + start);

                    el.innerText = currentCount;
                    el.classList.add('animate-counter');

                    if (progress < 1) {
                        window.requestAnimationFrame(count);
                    } else {
                        el.innerText = end;
                    }
                };

                window.requestAnimationFrame(count);
            };

            const checkCounters = () => {
                pureCounterElements.forEach(el => {
                    if (isElementInViewport(el) && !el.classList.contains('animate-counter')) {
                        startCounter(el);
                    }
                });
            };

            // Verificar inicialmente y en scroll
            checkCounters();
            window.addEventListener('scroll', checkCounters);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const options = {
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, options);

            // Aplicar a todos los elementos animados
            document.querySelectorAll('.from-left, .from-right, .fade-in').forEach(el => {
                observer.observe(el);
            });
        });
    </script>

    <script>
        function adaptDevicesToScreen() {
            // Obtener el contenedor principal
            const slideDevices = document.querySelector('.slide-devices');
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Obtener referencias a los dispositivos
            const macbook = document.querySelector('.macbook');
            const macbookScreen = document.querySelector('.macbook-screen');
            const ipad = document.querySelector('.ipad');
            const ipadScreen = document.querySelector('.ipad-screen');
            const iphone = document.querySelector('.iphone');
            const iphoneScreen = document.querySelector('.iphone-screen');

            // Ajustar la escala base según el tamaño de la pantalla
            let baseScale = 1;

            // Función para calcular la escala y posición según el viewport
            function updateDevicePositions() {
                // Calcular la escala basada en el ancho del viewport
                if (viewportWidth > 1200) {
                    baseScale = 1;
                } else if (viewportWidth > 992) {
                    baseScale = 0.9;
                } else if (viewportWidth > 768) {
                    baseScale = 0.8;
                } else if (viewportWidth > 576) {
                    baseScale = 0.7;
                } else {
                    baseScale = 0.6;
                }

                // Altura de referencia para pantallas pequeñas
                const deviceContainerHeight = slideDevices.offsetHeight;

                // Para pantallas grandes (>768px), mantener la disposición horizontal
                if (viewportWidth > 768) {
                    // Posicionamiento MacBook
                    macbook.style.transform = `scale(${baseScale})`;
                    macbook.style.transformOrigin = 'right center';

                    // Posicionamiento iPad
                    ipad.style.transform = `scale(${baseScale})`;
                    ipad.style.transformOrigin = 'left center';

                    // Posicionamiento iPhone
                    iphone.style.transform = `scale(${baseScale})`;
                    iphone.style.transformOrigin = 'left center';

                    // Asegurarse de que las pantallas de los dispositivos se escalen adecuadamente
                    macbookScreen.style.transform = `scale(${baseScale})`;
                    macbookScreen.style.transformOrigin = 'center center';

                    ipadScreen.style.transform = `scale(${baseScale})`;
                    ipadScreen.style.transformOrigin = 'center center';

                    iphoneScreen.style.transform = `scale(${baseScale})`;
                    iphoneScreen.style.transformOrigin = 'center center';
                }
                // Para pantallas pequeñas (<768px), reorganizar verticalmente
                else {
                    // Factor de ajuste adicional para pantallas pequeñas
                    const smallScreenAdjust = viewportWidth < 480 ? 0.8 : 0.9;
                    const adjustedScale = baseScale * smallScreenAdjust;

                    // Calcular posiciones para evitar solapamiento
                    const verticalSpacing = deviceContainerHeight / 4;

                    // Posicionamiento para vista móbil
                    if (viewportWidth <= 576) {
                        // MacBook centrado
                        macbook.style.transform = `scale(${adjustedScale})`;
                        macbook.style.transformOrigin = 'center bottom';

                        // iPad a la izquierda
                        ipad.style.transform = `scale(${adjustedScale})`;
                        ipad.style.transformOrigin = 'left center';

                        // iPhone a la derecha
                        iphone.style.transform = `scale(${adjustedScale})`;
                        iphone.style.transformOrigin = 'right center';
                    } else {
                        // Posicionamiento para tablets
                        macbook.style.transform = `scale(${adjustedScale})`;
                        macbook.style.transformOrigin = 'center center';

                        ipad.style.transform = `scale(${adjustedScale})`;
                        ipad.style.transformOrigin = 'left center';

                        iphone.style.transform = `scale(${adjustedScale})`;
                        iphone.style.transformOrigin = 'right center';
                    }

                    // Ajustar las pantallas de los dispositivos
                    macbookScreen.style.transform = `scale(${adjustedScale})`;
                    macbookScreen.style.transformOrigin = 'center center';

                    ipadScreen.style.transform = `scale(${adjustedScale})`;
                    ipadScreen.style.transformOrigin = 'center center';

                    iphoneScreen.style.transform = `scale(${adjustedScale})`;
                    iphoneScreen.style.transformOrigin = 'center center';
                }
            }

            // Aplicar los ajustes iniciales
            updateDevicePositions();

            // Mantener la proporción correcta del contenedor
            function maintainAspectRatio() {
                const slidesWrapper = document.querySelector('.rev_slider_wrapper');
                const slideContent = document.querySelector('.slide-content');

                // Ajustar la altura mínima del slider en dispositivos móviles
                if (viewportWidth <= 768) {
                    const minHeight = Math.max(600, viewportHeight * 0.9);
                    slidesWrapper.style.height = `${minHeight}px`;
                    slideContent.style.height = `${minHeight}px`;
                } else {
                    // En pantallas grandes, usar altura del viewport
                    slidesWrapper.style.height = `${Math.max(600, viewportHeight * 0.9)}px`;
                    slideContent.style.height = '100%';
                }
            }

            // Aplicar la proporción inicial
            maintainAspectRatio();
        }

        // Ejecutar cuando la página se carga
        document.addEventListener('DOMContentLoaded', function () {
            adaptDevicesToScreen();

            // Actualizar cuando cambie el tamaño de la ventana
            window.addEventListener('resize', adaptDevicesToScreen);
        });
    </script>
