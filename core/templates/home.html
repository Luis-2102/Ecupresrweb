    <!-- Script para el contador -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Implementación de PureCounter
            const pureCounterElements = document.querySelectorAll('.purecounter');

            const isElementInViewport = (el) => {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            };

            const startCounter = (el) => {
                const start = parseInt(el.getAttribute('data-purecounter-start'));
                const end = parseInt(el.getAttribute('data-purecounter-end'));
                const duration = parseInt(el.getAttribute('data-purecounter-duration')) * 1000;

                let startTime = null;

                const count = (timestamp) => {
                    if (!startTime) startTime = timestamp;
                    const progress = Math.min((timestamp - startTime) / duration, 1);
                    const currentCount = Math.floor(progress * (end - start) + start);

                    el.innerText = currentCount;
                    el.classList.add('animate-counter');

                    if (progress < 1) {
                        window.requestAnimationFrame(count);
                    } else {
                        el.innerText = end;
                    }
                };

                window.requestAnimationFrame(count);
            };

            const checkCounters = () => {
                pureCounterElements.forEach(el => {
                    if (isElementInViewport(el) && !el.classList.contains('animate-counter')) {
                        startCounter(el);
                    }
                });
            };

            // Verificar inicialmente y en scroll
            checkCounters();
            window.addEventListener('scroll', checkCounters);
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const options = {
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, options);

            // Aplicar a todos los elementos animados
            document.querySelectorAll('.from-left, .from-right, .fade-in').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
